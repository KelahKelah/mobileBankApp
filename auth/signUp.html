<!DOCTYPE html>
<html>
    <head>
        <meta name>
        <title>Sign up</title>

        <link rel="stylesheet" href="style.css">
        <!-- BOOTSRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-container">
            <form class="mt-4" onSubmit={handleSubmit}>
                <div class="form-group">
                    <label htmlFor="exampleInputEmail1">Full name</label>
                    <input type="email" class="form-control mb-0" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label htmlFor="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control mb-0" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label htmlFor="exampleInputEmail1">Number</label>
                    <input type="email" class="form-control mb-0" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label htmlFor="exampleInputEmail1">Username</label>
                    <input type="email" class="form-control mb-0" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label htmlFor="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control mb-0" placeholder="Password" />
                </div>
                <div class="d-inline-block w-100">
                    <button type="submit" class="btn btn-warning float-right">Sign up </button>
                </div>
            </form>
            </div>
        </div>
            <script src="index.js"></script>
    </body>
</html>
