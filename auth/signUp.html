<!DOCTYPE html>
<html>
    <head>
        <meta name>
        <title>Sign up</title>
        <!-- <script src="signUp.js"></script> -->

        <link rel="stylesheet" href="../style.css">
        <!-- BOOTSRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="login-wrap  d-flex justify-content-center;">
            <div class="login-container m-auto">
                <div class="content-wrap">
                    <form class="form-container" onSubmit={handleSubmit}>
                        <div class="form-group">
                            <input type="text" class="input-field p-2 my-2" id="fullName"  placeholder="Enter Full name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="input-field p-2 my-2" id="email"  placeholder="Enter Email"  />
                        </div>
                        <div class="form-group">
                            <input type="text" class="input-field p-2 my-2" id="number"  placeholder="Enter Number" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="input-field p-2 my-2" id="username"  placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-field p-2 my-2" id="password"  placeholder="Enter Password" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-field p-2 my-2" id="confirm-password"  placeholder="Confirm Password" autocomplete="off" />
                        </div>
                        <div class="d-inline-block w-100">
                            <button type="button" class="btn btn-warning float-right custom-auth-btn" onclick="myAuth.register()">Sign up </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="auth.js"></script>

    </body>
</html>
