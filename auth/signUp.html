<!DOCTYPE html>
<html>
    <head>
        <meta name>
        <title>Sign up</title>
        <!-- <script src="signUp.js"></script> -->

        <link rel="stylesheet" href="../style.css">
        <!-- BOOTSRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="login-wrap  d-flex justify-content-center;">
            <div class="login-container m-auto">
                <form class="form-container" onSubmit={handleSubmit}>
                    <div class="form-group">
                        <input type="text" class="input-field p-2 my-2" id="fullName"  placeholder="Full name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-field p-2 my-2" id="email"  placeholder="Email"  />
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-field p-2 my-2" id="number"  placeholder="Number" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-field p-2 my-2" id="username"  placeholder="username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-field p-2 my-2" id="password"  placeholder="Password" autocomplete="off" />
                    </div>
                    <div class="d-inline-block w-100">
                        <button type="submit" class="btn btn-warning float-right custom-btn" onclick="register()">Sign up </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="signUp.js"></script>

    </body>
</html>
