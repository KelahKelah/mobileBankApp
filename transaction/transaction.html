<!DOCTYPE html>
<html>
    <head>
        <meta name>
        <title>Transaction page</title>

        <link rel="stylesheet" href="../style.css">
        <!-- BOOTSRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="transaction-wrap"> 
            <div class="transaction-container">
                <div class="transaction-content">
                   <p class="m-0"><ion-icon name="menu-sharp" class="menu-icon px-3" onclick="menuClick()"> Menu</ion-icon></p> 

                    <div class="Total-balance"> 
                        <ion-icon name="pulse-sharp" class="custom-graph-icon"></ion-icon>
                        <label class="total-balance-write-up">Total Balance</label>
                        <p class="total-amount mb-0 m-0" id="total-balance"> </p>
                    </div>
                    <div class="custom-btn-group">
                        <button type="button" class="custom-btn-parent">Card</button>
                        <button type="button" class="custom-btn-child"></button>
                    </div>

                    <div class="custom-graph-card">
                        <div class="line-chart">Weekly chart
                            <div class="line"></div>
                        </div>
                        <div class="circle-chart">Dialy chart
                            <div class="circle"></div>
                        </div>
                    </div>

                    <table class="custom-table">
                        <tbody class='custom-balance' id='balance-container'>
                    <!-- RENDERING TRASACTION HERE  -->
                        </tbody>
                    </table>

                    <button class="btn btn-light custom-btn">Something</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ion icon  -->
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <!-- external js file -->
        <script src="transaction.js"></script>
